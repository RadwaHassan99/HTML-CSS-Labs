<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation Form</title>
    <link rel="stylesheet" href="style/email.css">
</head>

<body>
    <div>
        <header>
            <h1>
                Change Email Address
            </h1>
        </header>
        <section id="formdCont">
                <form action="Welcome.html" method="get">
                    <label id="user">username:</label>
                    <input type="text" id="username" autocomplete="off" placeholder="Enter name"  minlength="5" maxlength="20" required><br>
                    <p class="error-user">The required username can have only 2 sections of alphabetic characters</p>
                    <label id="emailLabel">email:</label>
                    <input type="email" id="email" autocomplete="off" placeholder="example@gmail.com" required><br>
                    <p class="error-email">The Required email must contain '@' sign</p>
                <input type="submit" id="submit" value="change" onclick="store()">
            </form>
        </section>

    </div>


    <script src="script/email.js"></script>
</body>
</html>
